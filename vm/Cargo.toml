[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }

[target.'cfg(target_os = "linux")'.dependencies]
kvm-ioctls = "0.11.0"
kvm-bindings = "0.5.0"
nix = "0.23.1"
vmm-sys-util = "0.9.0"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3.9", features = ["memoryapi"] }