[package]
name = "tartiflette-vm"
description= "Unicorn like wrappers around backends"
version = "0.2.0"
authors = ["CÃ©sar Belley <cesar.belley@lse.epita.fr>",
           "Tanguy Dubroca <tanguy.dubroca@lse.epita.fr>"]
edition = "2018"
readme = "README.md"

documentation = "https://github.com/MattGorko/Tartiflette"
homepage = "https://github.com/MattGorko/Tartiflette"
repository = "https://github.com/MattGorko/Tartiflette"

keywords = ["kvm", "emulation"]
